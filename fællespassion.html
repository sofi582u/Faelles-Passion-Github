<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KLINK</title>
    <!--    HEJ ALAN OG SOFIE-->
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <style>
        html {
            font-size: 62.5%;
        }

        body {
            text-align: center;
            background-color: #fff;
        }

        article {
            border: 0px solid #fff;
            border-radius: 10%;
            padding: 20px;
            text-align: center;
            background-color: white;
        }



        #mainsection {
            width: 90vw;
            max-width: 1000px;
            display: grid;
            grid-gap: 15px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            justify-content: center;
            margin: 0 auto;
        }

        .title {
            color: white;
            font-size: 5rem;
            font-family: 'Montserrat', sans-serif;
            color: #000;
            margin: 0px;
        }

        .undertitle {
            color: #000;
            font-size: 4rem;
            font-family: 'Montserrat', sans-serif;
        }

        #kategori {
            color: white;
        }

        h2 {}

        .valgt {
            color: #e29000;
        }

        /*popup vindue*/
        #popup {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: azure;
            /*            background: rgba(255, 0, 0, 0.4);*/
            display: none;
        }

        #popup article {
            max-width: 80vw;
            width: auto;
            max-height: 80vh;
            height: auto;
            margin: 4rem auto;
            background-color: white;
        }

        #close {
            position: fixed;
            right: 1em;
            top: 0;
            width: 20px;
            background-color: #fff;
            color: white;
            border-radius: 15px;
            padding: .1rem;
        }

        img {
            max-width: 100%;
        }

        #popup img {
            max-width: 70vw;
            max-height: 55vh;
        }

        .text {
            max-height: 40%;
        }

        header {
            background-color: #fcf9f9;
        }

        /*BILLED KNAPPER*/

        #knap_sektion1 {
            display: grid;
            grid-gap: 15px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        #knap_sektion1 button:nth-child(1) {
            display: none;

        }

        #knap_sektion1 button:nth-child(2) {
            background-image: url(imgs/gin_bottle.svg);
            object-fit: cover;
            border: none;
            background-color: #fcf9f9;
            width: 300px;
            height: 450px;
        }

        #knap_sektion1 button:nth-child(3) {
            background-image: url(imgs/rom_bottle.svg);
            object-fit: cover;
            border: none;
            background-color: #fcf9f9;
            width: 300px;
            height: 450px;
        }

        #knap_sektion1 button:nth-child(4) {
            background-image: url(imgs/vodka_bottle.svg);
            object-fit: cover;
            border: none;
            background-color: #fcf9f9;
            width: 300px;
            height: 450px;
        }

        #knap_sektion1 button:nth-child(5) {
            background-image: url(imgs/tequila_bottle.svg);
            object-fit: cover;
            border: none;
            background-color: #fcf9f9;
            width: 300px;
            height: 450px;
        }

        /*TEKST KNAPPER*/

        #knap_sektion2 {
            display: flex;
            justify-content: space-around;

        }

        #knap_sektion2 button:nth-child(1) {
            display: none;
        }

        #knap_sektion2 button:nth-child(2) {
            font-family: cursive;
            border: none;
            background-color: #fcf9f9;
            font-size: 3rem;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
        }

        #knap_sektion2 button:nth-child(3) {
            font-family: cursive;
            border: none;
            background-color: #fcf9f9;
            font-size: 3rem;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
        }

        #knap_sektion2 button:nth-child(4) {
            font-family: cursive;
            border: none;
            background-color: #fcf9f9;
            font-size: 3rem;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
        }

        #knap_sektion2 button:nth-child(5) {
            font-family: cursive;
            border: none;
            background-color: #fcf9f9;
            font-size: 3rem;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <section id="popup">

        <article>
            <p id="close">x</p>
            <img src="" alt="">
            <div class="text">
                <h2>Ret</h2>
                <p><span class="navn"></span></p>
                <p><span class="kategori"></span></p>
                <p><span class="fremgangsmetode"></span></p>
                <p><span class="ingredienser"></span></p>
            </div>
        </article>

    </section>
    <h1 class="title">KLINK</h1>

    <h2 class="undertitle">CHOOSE YOUR ALCOHOL</h2>

    <header>
        <!--BILLED KNAPPER-->
        <div id="knap_sektion1">
            <button class="filter valgt" data-rettype="alle"></button>
            <button class="filter " data-rettype="gin"></button>
            <button class="filter " data-rettype="vodka"></button>
            <button class="filter " data-rettype="rom"></button>
            <button class="filter " data-rettype="tequila"></button>
        </div>

        <!--TEKST KNAPPER-->
        <div id="knap_sektion2">
            <button class="filter valgt" data-rettype="alle"></button>
            <button class="filter " data-rettype="gin">Gin</button>
            <button class="filter " data-rettype="vodka">Vodka</button>
            <button class="filter " data-rettype="rom">Rom</button>
            <button class="filter " data-rettype="tequila">Tequila</button>
        </div>
    </header>




    <h1 id="kategori">Alle</h1>

    <section id="mainsection">

    </section>

    <!--template bruges naar der skal vaere flere at samme slags-->
    <template>
        <article>
            <h2 class="navn"></h2>
            <img src="" alt="">
            <p class="kategori"></p>
            <p class="tekst"></p>
            <!--            <p class="ingredienser"></p>-->
        </article>
    </template>

    <!--SCRIPT-->

    <script>
        let container = document.querySelector("#mainsection");
        let temp = document.querySelector("template");

        let filter = "alle";

        let retter;
        const link = "https://spreadsheets.google.com/feeds/list/13f3QsQ4tl4BRjHYk5EFrDGemmIqPl06QCqAbZpfW860/od6/public/values?alt=json";
        document.addEventListener("DOMContentLoaded", hentData)

        const popup = document.querySelector("#popup");

        async function hentData() {
            const respons = await fetch(link);
            retter = await respons.json();
            addEventListenersToButtons();
            vis();

        }

        function vis() {

            console.log(retter);
            //løb igennem array "dyr"

            container.innerHTML = "";
            retter.feed.entry.forEach(ret => {
                if (filter == "alle" || filter == ret.gsx$kategori.$t.toLowerCase()) {
                    let klon = temp.cloneNode(true).content;
                    klon.querySelector(".navn").textContent = ret.gsx$navn.$t;
                    //viser stien og efternavn på fill

                    klon.querySelector("img").src = "imgs/" + ret.gsx$billede.$t + ".svg";

                    //                    klon.querySelector(".kategori").textContent = ret.gsx$kategori.$t;
                    klon.querySelector(".tekst").textContent = ret.gsx$tekst.$t;
                    //                    klon.querySelector(".ingredienser").textContent = ret.gsx$ingredienser.$t + ",-";
                    console.log("article", klon.querySelector("article"));
                    klon.querySelector("article").addEventListener("click", () => visDetaljer(ret));
                    container.appendChild(klon);

                }
            })

        }




        document.querySelector("#close").addEventListener("click", () => popup.style.display = "none");

        function visDetaljer(ret) {
            console.log(ret);

            popup.querySelector("img").src = "imgs/" + ret.gsx$billede.$t + ".svg";

            popup.querySelector("h2").textContent = ret.gsx$navn.$t;
            //          popup.querySelector("h2").textContent += " " + ret.gsx$efternavn.$t;
            //insaet value
            popup.querySelector(".kategori").textContent = ret.gsx$kategori.$t;
            popup.querySelector(".fremgangsmetode").textContent = ret.gsx$fremgangsmetode.$t;
            popup.querySelector(".ingredienser").textContent = ret.gsx$ingredienser.$t + ",-";
            popup.style.display = "block";
        }



        function addEventListenersToButtons() {
            document.querySelectorAll(".filter").forEach((btn) => {
                btn.addEventListener("click", filterBTNs);
            });
        }

        function filterBTNs() {
            filter = this.dataset.rettype;
            document.querySelector("#kategori").textContent = this.textContent;
            document.querySelectorAll(".filter").forEach((btn) => {
                btn.classList.remove("valgt");
            })

            //hvorfor har valgt ikke et . ?
            this.classList.add("valgt");
            vis();
        }
    </script>
</body></html>
